<mat-card class="example-card mat-elevation-z7">
  <mat-card-content>
    <div class="card-home">
      <div class="card-home-image">
        <div [ngClass]="['image-card-style', dynamicName]">
          <mat-icon class="card-div-icon">{{ iconname }}</mat-icon>
        </div>
      </div>
      <div class="blank-card-div"></div>
      <div class="details-card-style">
        <h3>{{ title }}</h3>
        <h4>{{ number }}</h4>
      </div>
    </div>
    <br />
    <mat-progress-bar
      class="progress-bar-card"
      mode="determinate"
      [value]="value"
    ></mat-progress-bar>
  </mat-card-content>
</mat-card>
